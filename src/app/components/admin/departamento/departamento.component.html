<div class="col col-lg-12 col-centered">
  <div class="card col-lg-12 bg-light-col-centered">
    <div class="card-header">
      <h3>
        Departamentos
        <button
          type="button"
          style="margin-right: 0px"
          (click)="add()"
          class="text-right btn btn-outline-info btn-lg"
        >
          <i class="pi pi-plus-circle" aria-hidden="true"></i>
        </button>
      </h3>
    </div>
  </div>
  <div class="card-body col-lg-12 col-centered">
    <table class="table table-striped table-hover table-bordered col-centered">
      <thead class="thead-dark">
        <th class="text-center">Nome</th>
        <th class="text-center">Telefone</th>
        <th class="text-center">Ações</th>
      </thead>
      <tbody>
        <tr *ngFor="let departamento of departamento$ | async">
          <td class="text-center">{{ departamento.nome }}</td>
          <td class="text-center">{{ departamento.telefone }}</td>
          <td class="text-center">
            <button
              type="button"
              (click)="selecionaDepartamento(departamento)"
              class="btn btn-success"
            >
              <i class="pi pi-file-edit"></i>
            </button>
            <button
              type="button"
              (click)="delete(departamento)"
              class="btn btn-danger"
            >
              <i class="pi pi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <br />

    <div class="text-center">
      <a [routerLink]="['/admin/painel']" class="btn btn-primary">
        <i class="pi pi-search" aria-hidden="true">Voltar</i>
      </a>
    </div>
  </div>
</div>

<p-dialog
  header="Dados do departamento"
  [style]="{ width: '80vw' }"
  [contentStyle]="{ overflow: 'visable' }"
  [(visible)]="displayDialogDepartamento"
  [responsive]="true"
  [modal]="true"
>
  <div class="ui-grid ui-grid-responsive-ui-fluid" *ngIf="form.value">
    <form [formGroup]="form" class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-6">
        <label for="nome">Nome: </label>
        <input type="text" pInputText formControlName="nome" />
      </div>

      <div class="p-field p-col-12 p-md-6">
        <label for="telefone">Telefone: </label>
        <p-inputMask
          formControlName="telefone"
          mask="(99)99999-9999"
        ></p-inputMask>
      </div>
    </form>
  </div>

  <div class="p-d-flex p-jc-end">
    <button
      [disabled]="!form.valid"
      type="button"
      class="btn btn-primary"
      (click)="save()"
    >
      <i class="pi pi-check-circle"></i> {{ edit ? "Atualizar" : "Salvar" }}
    </button>
  </div>
</p-dialog>
